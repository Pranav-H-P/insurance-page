<header class="m-0 p-5 flex items-center overflow-hidden mobile:flex-col">
    <div class="mr-auto flex justify-between basis-1/4 laptop:basis-1/3 mobile:mx-auto"> <!--left side navbar elements-->
        <p class="text-4xl font-bold text-incepGreen">Logo</p>
        <input type="text" id="search" name="search" placeholder="Search here..."
        class="bg-transparent border-b-2 border-black/25 focus:outline-none focus:border-black/50 tablet:hidden">
    </div>

    <div class="mx-auto flex pl-4 pr-4 basis-1/2 justify-center mobile:flex-wrap"> <!--middle elements-->

        <a [ngClass]="{'text-incepGreen': (linkNo==1)}" class="p-6 font-bold hover:text-black/50 whitespace-nowrap mobile:p-2" (click)="moveToHome()" >Home</a>
        <a [ngClass]="{'text-incepGreen': (linkNo==2)}" class="p-6 font-bold hover:text-black/50 whitespace-nowrap mobile:p-2" (click)="moveToPages()">Pages</a>
        <a [ngClass]="{'text-incepGreen': (linkNo==3)}" class="p-6 font-bold hover:text-black/50 whitespace-nowrap mobile:p-2" (click)="moveToInsurance()">Insurance</a>
        <a [ngClass]="{'text-incepGreen': (linkNo==4)}" class="p-6 font-bold hover:text-black/50 whitespace-nowrap mobile:p-2" (click)="moveToBlog()">Blog</a>
        <a [ngClass]="{'text-incepGreen': (linkNo==5)}" class="p-6 font-bold hover:text-black/50 whitespace-nowrap mobile:p-2" (click)="moveToContact()">Contact Us</a>

    </div>

    <div class="ml-auto flex justify-between basis-1/3 laptop:hidden">
        
        <div class="flex items-center">
            <img class="w-6 h-6" src="assets/images/callIcon.png" alt="call icon">
            <p class="font-bold">+(111) 65 458 856</p>
        </div>

        <div class="flex items-center bg-incepGreen px-6 py-3 rounded-md hover:bg-incepGreen/90" (click)="moveToContact()">
            <img class="w-4 h-4 mr-2" src="assets/images/writeIcon.png" alt="write icon">
            <p class="text-white">Get A Quote</p>
        </div>
        
        <img class="w-10 h-10" src="assets/images/someIcon.png" alt="cool design">

    </div>
</header>

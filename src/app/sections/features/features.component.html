<section class="my-10 px-10 min-w-full flex flex-col gap-10">
    <p class="mx-auto text-center text-incepGreen">OUR FEATURES</p>
    <p class="mx-auto max-w-[35rem] text-4xl text-center font-bold extraSmall:text-2xl">Better Digital Insurance Begins Right Here</p>

    <div class="flex gap-10  justify-center laptop:flex-wrap">

        @for (feature of featuresList; track i; let i = $index) {
            <div class="flex flex-col gap-5 p-5 rounded-md shadow-spread h-72 w-72 hover:shadow-spread2">
                <img src='{{featuresList[i][0]}}' class="w-16 h-16">
                <p class="text-xl font-bold whitespace-nowrap">{{featuresList[i][1]}}</p>
                <p class="text-incepGrey">{{featuresList[i][2]}}</p>
            </div>
        }

    </div>

</section>
